<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px 60px;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #28a745;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }

        .icon {
            font-size: 3rem;
            color: #28a745;
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #218838;
        }

        .back-button:focus {
            outline: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="icon">&#10003;</div> <!-- Check mark icon -->
        <h1>Registration Successful!</h1>
        <p>Your property has been successfully registered. You will be contacted shortly.</p>
        <!-- <a href="/admin/home/registrationlist" class="back-button">Go to Registration List</a> -->
    </div>

</body>

</html>
